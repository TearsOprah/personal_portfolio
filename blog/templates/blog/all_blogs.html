{% extends 'portfolio/base.html' %}

{% block content %}


  <h1 id="blogtitle" class="font-weight-bold text-center">Блог</h1>

  <h2 class="text-center mb-5">Всего постов: {{ blogs.count }}</h2>

  {% for blog in blogs %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5 class="text-muted">{{ blog.date|date:'M d Y'|upper }}</h5>
    <p>{{ blog.description|safe|truncatechars:100 }}</p>
  </div>
</div>

  {% endfor %}


{% endblock %}
